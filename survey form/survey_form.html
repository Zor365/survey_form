<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
      <fieldset>
        <label for="name" id="name-label"
          >Name<input type="text" id="name"  name="name" placeholder="Enter your name" required
        /></label>
        <label for="" id="email-label"
          >Email<input placeholder="Enter your email" id="email" type="email" required
        /></label>
        <label for="" id="number-label"
          >Age(optional)<input placeholder="Age" id="number" type="number" min="10" max="99"
        /></label>
      </fieldset>
        <label>Which option best describes your current role?
          <select id='dropdown' name="role">
            <option value="">Select current role</option>
            <option value="1">student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definite-account">
          <input 
          class="inline" 
          id="definite-account" 
          name="account-type" 
          type="radio"
          />
          Definitely
        </label>
        <label for="maybe-account"><input class="inline" id="maybe-account" name="account-type" type="radio">Maybe</label>
        <label for="not-sure-account"><input class="inline" id="not-sure-account" name="account-type" type="radio">Not sure</label>
        <label>What is your favorite feature of freeCodeCamp?
          <select name="feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for=""><input class="inline" type="checkbox" name="improve" value="frontendprojects">Front-end Projects</label>
        <label for=""><input class="inline" type="checkbox" name="improve" value="backendprojects">Back-end Projects</label>
        <label for=""><input class="inline" type="checkbox" name="improve" value="datavisualization">Data Visualization</label>
        <label for=""><input class="inline" type="checkbox" name="improve" value="challenges">Challenges</label>
        <label for=""><input class="inline" type="checkbox" name="improve" value="opensourcecommunity">Open Source Community</label>
        <label for=""><input class="inline" type="checkbox" name="improve" value="gitterhelprooms">Gitter help rooms</label>
        <label for=""><input class="inline" type="checkbox" name="improve" value="videos">Videos</label>
        <label for=""><input class="inline" type="checkbox" name="improve" value="citymeetups">City Meetups</label>
        <label for=""><input class="inline" type="checkbox"name="improve" value="wiki">Wiki</label>
        <label for=""><input class="inline" type="checkbox" name="improve" value="forum">Forum</label>
        <label for=""><input class="inline" type="checkbox" name="improve" value="additionalcourses">Additional Courses</label>
        <label for="comment-suggest">Any comments or suggestions?<textarea placeholder="Enter your comment here..." name="comment-suggest" id="comment-suggest" cols="30" rows="3"></textarea></label>
        <input type="submit" value="submit" id="submit">

      </fieldset>

    </form>
  </body>
</html>
